<div class="spacer pin">

    <script>
$(document).ready(function(){
    
    
    var tl = gsap.timeline({repeat: 0, repeatDelay: 1});
    var tl1 = gsap.timeline({repeat: 0, repeatDelay: 1});
tl1.to(".id", {x: 50, duration: 1});
tl1.to(".id", {opacity: 0, duration: 1.5});
    tl1.to(".id2", {opacity: 1, duration: 0.2},"<1");
tl1.to(".id2", {x: 50, duration: 1});

tl1.to("#well", {opacity: 0, duration: 1.5});
    tl1.to("#spark", {y: "-4em", duration: 1},"<1");
    tl1.to("#theid", {x: "-2em", duration: 0.5},"<1");

    tl1.to("#imgphone1", {y: "-25em", duration: 0.5},"<0");
    tl1.to("#imgphone1", {opacity: 1, duration: 0.4},"<0.5");
    
        

var controller = new ScrollMagic.Controller();
    

  var scene = new ScrollMagic.Scene({
    triggerElement: this,
    triggerHook: 0.4,
    duration: "100%"
  })
  .setPin('.pin')
    .setTween(tl)
    .addIndicators({
      colorTrigger: "black",
      colorStart: "black",
      colorEnd: "black",
      indent: 10
    })
    .addTo(controller);

    
});
